apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - frontend-gateway
  http:
  - match:
    - uri:
        exact: "/get"
    route:
    - destination:
        host: httpbin.default.svc.cluster.local
        port:
          number: 8000
  - route:
    - destination:
        host: frontend
        port:
          number: 80
      weight: 50
    - destination:
        host: frontend-v2
        port:
          number: 80
      weight: 50